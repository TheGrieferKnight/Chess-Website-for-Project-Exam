Allgemeines

Geschlechtsreife Axolotl sind gedrungen gebaut und weisen meist eine Gesamtlänge von 23 bis 28 cm auf, seltener über 30 cm (von einzelnen Tieren über 40 cm wird berichtet). Sie verfügen über einen kräftigen, seitlich abgeflachten Ruderschwanz mit Flossensäumen, die sich weit nach vorne fortsetzen. An den Flanken sind Rippenfurchen deutlich ausgeprägt. Die Gliedmaßen sind recht kurz, aber kräftig.  Am flachen, breiten Kopf findet man beidseitig jeweils drei äußere Kiemenäste und dahinterliegend mit Knorpelzähnen besetzte Kiemenspalten. Das breite Maul ist unterständig, die Schnauze ist abgerundet, und die kleinen lidlosen Augen stehen weit auseinander. Die Geschlechter können in erster Linie anhand der Kloakenregion unterschieden werden: Bei adulten Männchen ist die Kloake etwas hervorgewölbt, bei den Weibchen hingegen flacher. Die gewöhnliche Wildfärbung der Tiere ist dunkelgrau oder braun marmoriert, bauchseits etwas heller. In der Aquaristik wurden darüber hinaus viele Farbvarianten gezüchtet, darunter leuzistische und albinotische. Dabei wurden teils auch andere Querzahnmolche, namentlich Ambystoma tigrinum, eingekreuzt. Axolotl haben unter guten Bedingungen eine Lebenserwartung von bis zu 20 Jahren.

Vorkommen

Axolotl sind endemisch beheimatet im Xochimilco-See und im benachbarten Chalco-See innerhalb eines vulkanischen Beckens bei Mexiko-Stadt. Diese Seen sind Überbleibsel eines ausgedehnten Gewässersystems, das heute teilweise nur noch kanalartig ausgeprägt ist. Aus dem größten Teil des ursprünglichen Areals, etwa dem (ehemaligen) Texcoco- und dem Zumpango-See, ist die Art inzwischen verschwunden. Die Tiere sind nachtaktiv,[5] bevorzugen kühles, sauerstoffreiches Süßwasser und halten sich am Gewässergrund auf. 2013 wurde in Xochimilco eine Population von 0,3 Axolotl pro Quadratkilometer festgestellt.[6]
